<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shathee Medical</title>
    <link rel="icon" href="./images/fav_icon.png" />
    <link

  <body>
    <!-- ============ navbar start here ============= -->
    <nav class="navbar navbar-expand-lg" id="nav">
      <div class="container">
        <a class="navbar-brand" href="#">
          <picture>
            <img
              src="./images/brand_logo.png"
              alt="./images/brand_logo.png"
              title="logo"
              class="img-fluid"
            />
          </picture>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto nav_menuWrapper">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">who we are</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">what do we do</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">our science</a>
            </li>
            <li class="nav_btn">
              <a href="#" class="common_btn">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- ============ navbar end here ============= -->
    <!-- ============ banner section start here ============= -->
    <section id="banner">
      <div class="container">
        <div class="row banner_wrapper">
          <div class="col-lg-6">
            <div class="banner_contentWrapper">
              <h3>Your partner in</h3>
              <h2>Preventive Health</h2>
              <p>
                Revolutionising healthcare by prioritising prevention. Our
                mission is to empower individuals by providing accessible,
                high-quality preventive care.
              </p>
              <a href="#" class="banner_btn common_btn">Join us today!</a>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="banner_imageWrapper">
              <div class="banner_img">
                <picture>
                  <img src="./images/doctor_img-1.png" alt="./images/doctor_img-1.png" title="image"/>
                </picture>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- ============ banner section end here ============= -->

    <!-- ============  section start here ============= -->
    <!-- ============  section end here ============= -->

    <!-- ============  section start here ============= -->
    <!-- ============  section end here ============= -->
